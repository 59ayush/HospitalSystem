<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="form.css">
  </head>


  <body>

	<h1 id="title">Book New Appointment</h1>
    <form action="/">
      <label for="time">Add Time Slot</label>
        <input type="text" name="time" id="time" placeholder="eg : 9:00 am" class="form-input">
      <label for="name">Add Patient's Name</label>
        <input type="text" name="name" id="name" placeholder="Name" class="form-input">
      <label for="age">Add Patient's Age </label>
        <input type="text" name="age" id="age" placeholder="Age" class="form-input">
      <label for="gender">Add Patient's Gender</label>
        <input type="text" name="gender" id="gender" placeholder="Gender" class="form-input">
      <label for="bloodgroup">Add Patient's Bloodgroup</label>
        <input type="text" name="bloodgroup" id="bloodgroup" placeholder="Bloodgroup" class="form-input">
      <label for="ailment">Add Patient's Ailment</label>
        <input type="text" name="ailment" id="ailment" placeholder="Ailment" class="form-input">
        <div id="submit-btn-container">
          <label for="submit">Click button below to book your appointment</label>
            <button type="submit" id="submit" class="form-input"> Book Appointment</button>
        </div>
    </form>
  </body>


  <script src="newAppointment.js"></script>

</html>
